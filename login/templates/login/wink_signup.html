<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WINK TimeTable</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="assets/css/demo.css" rel="stylesheet" />
    <style type="text/css">
        #layer_fixed {
            height: 35px;
            width: 100%;
            color: #555;
            font-size: 12px;
            position: fixed;
            z-index: 999;
            top: 0px;
            right: 0px;
        }
    </style>
    <style>
        /* .help-block 을 일단 보이지 않게 설정 */
        #myForm .help-block {
            display: none;
        }
        /* glyphicon 을 일단 보이지 않게 설정 */
        #myForm .glyphicon {
            display: none;
        }
    </style>
</head>

<body>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
        <div class="logo-container">
            <div id="layer_fixed">
                <div>
                    <input type='button' class='pull-right btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='login' value='LOGIN' onClick="location.href='wink.html'" />
                </div>
                <span class="logo-contatiner" style='display:table; margin-left:auto; margin-right:auto;'>
                    <div class="logo">
                        <a href="wink_main.html">
                            <img src="assets/img/wink.png" />
                        </a>
                    </div>
                </span>
            </div>
            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <!--      Wizard container        -->
                        <div class="wizard-container">
                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <h3>WINK 회원가입</h3>
                                <form action="/ajax/signup" method="post" id="myForm">
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="id">아이디</label>
                                        <input class="form-control" type="text" name="id" id="id" />
                                        <span id="overlapErr" class="help-block">사용할 수 없는 아이디 입니다.</span>
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="pwd">비밀번호</label>
                                        <input class="form-control" type="password" name="pwd" id="pwd" />
                                        <span id="pwdRegErr" class="help-block">8글자 이상 입력하세요.</span>
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="rePwd">비밀번호 재확인</label>
                                        <input class="form-control" type="password" name="rePwd" id="rePwd" />
                                        <span id="rePwdErr" class="help-block">비밀번호와 일치하지 않습니다. 다시 입력해 주세요.</span>
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <div class="form-group has-feedback">
                                        <label class="control-label" for="email">이메일</label>
                                        <input class="form-control" type="text" name="email" id="email" />
                                        <span id="emailErr" class="help-block">올바른 이메일 형식이 아닙니다. 다시 입력해 주세요.</span>
                                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                                    </div>
                                    <button class="btn btn-success" type="submit">가입</button>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->

            <div class="footer">
                <div class="container">
                    Made with <i class="fa fa-heart heart"></i> by WINK</a>
                </div>
            </div>

        </div>
    </div>
</body>

<script>
    //아이디 입력란에 keyup 이벤트가 일어 났을때 실행할 함수 등록
    $("#id").keyup(function () {
        //입력한 문자열을 읽어온다.
        var id = $(this).val();
        //ajax 요청을 해서 서버에 전송한다.
        $.ajax({
            method: "post",
            url: "/idCheck",
            data: { inputId: id },
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.canUse) {//사용 가능한 아이디 라면
                    $("#overlapErr").hide();
                    // 성공한 상태로 바꾸는 함수 호출
                    successState("#id");

                } else {//사용 가능한 아이디가 아니라면
                    $("#overlapErr").show();
                    errorState("#id");
                }
            }
        });
    });
    $("#pwd").keyup(function () {
        var pwd = $(this).val();
        // 비밀번호 검증할 정규 표현식
        var reg = /^.{8,}$/;
        if (reg.test(pwd)) {//정규표현식을 통과 한다면
            $("#pwdRegErr").hide();
            successState("#pwd");
        } else {//정규표현식을 통과하지 못하면
            $("#pwdRegErr").show();
            errorState("#pwd");
        }
    });
    $("#rePwd").keyup(function () {
        var rePwd = $(this).val();
        var pwd = $("#pwd").val();
        // 비밀번호 같은지 확인
        if (rePwd == pwd) {//비밀번호 같다면
            $("#rePwdErr").hide();
            successState("#rePwd");
        } else {//비밀번호 다르다면
            $("#rePwdErr").show();
            errorState("#rePwd");
        }
    });
    $("#email").keyup(function () {
        var email = $(this).val();
        // 이메일 검증할 정규 표현식
        var reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (reg.test(email)) {//정규표현식을 통과 한다면
            $("#emailErr").hide();
            successState("#email");
        } else {//정규표현식을 통과하지 못하면
            $("#emailErr").show();
            errorState("#email");
        }
    });
    // 성공 상태로 바꾸는 함수
    function successState(sel) {
        $(sel)
            .parent()
            .removeClass("has-error")
            .addClass("has-success")
            .find(".glyphicon")
            .removeClass("glyphicon-remove")
            .addClass("glyphicon-ok")
            .show();

        $("#myForm button[type=submit]")
            .removeAttr("disabled");
    };
    // 에러 상태로 바꾸는 함수
    function errorState(sel) {
        $(sel)
            .parent()
            .removeClass("has-success")
            .addClass("has-error")
            .find(".glyphicon")
            .removeClass("glyphicon-ok")
            .addClass("glyphicon-remove")
            .show();

        $("#myForm button[type=submit]")
            .attr("disabled", "disabled");
    };
</script>
