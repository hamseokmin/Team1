<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'login/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'login/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WINK TimeTable</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'login/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'login/assets/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'login/assets/css/demo.css' %}" rel="stylesheet" />
    <style type="text/css">
        #layer_fixed {
            height: 35px;
            width: 100%;
            color: #555;
            font-size: 12px;
            position: fixed;
            z-index: 999;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
    </div>
    <div class="logo-container">
        <div id="layer_fixed">
            <div class="logo-contatiner" style='display:table; margin-left:auto; margin-right:auto;'>
                <div class="logo">
                    <a href="wink_main.html">
                        <img src="{% static 'login/assets/img/wink.png' %}" />
                    </a>
                </div>
            </div>
        </div>
        <!--   Big container   -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <!--      Wizard container        -->
                    <div class="wizard-container">

                        <div class="card wizard-card" data-color="orange" id="wizardProfile">
                            <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                            <div class="wizard-header">
                                <h3>
                                    <b>LOGIN</b> YOUR ID <br>
                                    <small>Check your Timetable.</small>
                                </h3>
                            </div>

                            <div class="wizard-navigation">
                                <ul>
                                    <li><a href="#login" data-toggle="tab">LOGIN</a></li>
                                </ul>

                            </div>
                            <div class="tab-content">
                                <div class="tab-pane" id="login">
                                    <div class="row">
                                        <h4 class="info-text"> 로그인 후 당신의 시간표를 확인해보세요.</h4>
                                        <div class="col-sm-3">
                                        </div>
                                            <div id="message" title="Some Flag">
                                                <script type="text/javascript">
                                                    var hw = document.getElenmentById('false');
                                                    hw.addEventListener('clilck', function () {
                                                        alert("ID,PW 불일치");
                                                    }
                                                 </script>
                                            </div>
                                        <div class="col-sm-6">
                                            <form class="form-horizontal" role="form" id="login form" method="post" action="logincheck/">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">ID</label>
                                                    <div class="col-sm-10">
                                                        <input name="id" type="text" class="form-control" placeholder="ID">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-sm-2 control-label">PW</label>
                                                    <div class="col-sm-10">
                                                        <input name="pw" type="password" class="form-control" placeholder="****">
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-6 pull-right">
                                                    <input type='submit' id='login' class="btn btn-warning form-control" value='LOGIN' onClick="" />
                                                </div>
                                                <div class="form-group col-sm-6 pull-right">
                                                    <input type='button' id='singup' class="btn btn-primary form-control" value='SingUp' onClick="" />
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> <!-- wizard container -->
                </div>
            </div><!-- end row -->
        </div> <!--  big container -->

        <div class="footer">
            <div class="container">
                Made with <i class="fa fa-heart heart"></i> by WINK</a>
            </div>
        </div>

    </div>

</body>

<!--   Core JS Files   -->
<script src="{% static 'login/assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'login/assets/js/gsdk-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'login/assets/js/jquery.validate.min.js' %}"></script>

</html>
