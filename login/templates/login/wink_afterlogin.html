<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'login/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'login/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WINK TimeTable</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'login/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'login/assets/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'login/assets/css/demo.css' %}" rel="stylesheet" />
    <style type="text/css">
        #layer_fixed {
            height: 35px;
            width: 100%;
            color: #555;
            font-size: 12px;
            position: fixed;
            z-index: 999;
            top: 40px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
        <div class="logo-container">
            <div id="layer_fixed">
                <span class="logo-contatiner" style='display:table; margin-left:auto; margin-right:auto;'>
                    <div class="logo">
                        <a href="wink_main.html">
                            <img src="{% static 'login/assets/img/wink.png' %}" />
                        </a>
                    </div>
                </span>
            </div>
            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <!--      Wizard container        -->
                        <div class="wizard-container" style="float:none; margin:0 auto">

                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <form action="logincheck/" method="post">
                                    <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                    <div class="wizard-header">
                                        <h3>
                                            <b>WINK</b> TimeTable <br>
                                            <small>Check your Timetable.</small>
                                        </h3>
                                    </div>

                                    <div class="wizard-navigation">
                                        <ul>
                                            <li><a href="#Timetable" data-toggle="tab">Timetable</a></li>
                                            <li><a href="#community" data-toggle="tab">Community</a></li>
                                            <li><a href="#Lotto" data-toggle="tab">Lotto</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane" id="Timetable">
                                                <div class="row">
                                                    <h4 class="info-text"> Check your timetable</h4>
                                                    <div class="col-sm-3">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="form-group">
                                                            <input type="button" class="form-control big-btn btn-fill btn-warning" name='text' value="내 시간표 확인하기" onClick="location.href='wink_timetable.html'">
                                                        </div>
                                                        <div class="form-group">
                                                            <input type="button" class="form-control big-btn btn-fill btn-primary" name='text1' value='공강 시간표 찾기' onclick="location.href='#'" />
                                                        </div>
                                                        <div class="wizard-footer height-wizard">
                                                            <div class="pull-right">
                                                            </div>
                                                            <div class="clearfix">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="community">
                                                <div class="row">
                                                    <h4 class="info-text">아직 서비스를 이용 할 수 없습니다.</h4>
                                                    <div class="col-sm-3">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="wizard-footer height-wizard">
                                                            <div class="pull-right">
                                                            </div>
                                                            <div class="clearfix">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="tab-pane" id="Lotto">
                                                <div class="row">
                                                    <h4 class="info-text">로또는 중독입니다.</h4>
                                                    <div class="col-sm-3">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <div class="wizard-footer height-wizard">
                                                            <div class="pull-right">
                                                            </div>
                                                            <div class="clearfix">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->

            <div class="footer">
                <div class="container">
                    Made with <i class="fa fa-heart heart"></i> by WINK</a>
                </div>
            </div>
        </div>
    </div>

</body>

<!--   Core JS Files   -->
<script src="{% static 'login/assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'login/assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'login/assets/js/gsdk-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'login/assets/js/jquery.validate.min.js' %}"></script>

</html>
