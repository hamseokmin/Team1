<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'main/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'main/assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>WINK TimeTable</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

    <!-- CSS Files -->
    <link href="{% static 'main/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'main/assets/css/gsdk-bootstrap-wizard.css' %}" rel="stylesheet" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'main/assets/css/demo.css' %}" rel="stylesheet" />
    <style type="text/css">
        #layer_fixed {
            height: 35px;
            width: 100%;
            color: #555;
            font-size: 12px;
            position: fixed;
            z-index: 999;
            top: 0px;
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="image-container set-full-height">
        <!--   Creative Tim Branding   -->
        <div class="logo-container">
            <div id="layer_fixed">
                <div>
                    <input type='button' class='pull-right btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='login' value='LOGIN' onClick="location.href='/login/'" />
                </div>
                <span class="logo-contatiner" style='display:table; margin-left:auto; margin-right:auto;'>
                    <div class="logo">
                        <a href="wink_main.html">
                            <img src="{% static 'main/assets/img/wink.png' %}" />
                        </a>
                    </div>
                </span>
            </div>
            <!--   Big container   -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <!--      Wizard container        -->
                        <div class="wizard-container">
                            <div class="card wizard-card" data-color="orange" id="wizardProfile">
                                <form action="logincheck/" method="post">
                                    <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                                    <div class="wizard-header">
                                        <h3>
                                            <b>HELLO</b>
                                        </h3>
                                    </div>

                                    <div class="wizard-navigation">
                                        <ul>
                                            <li><a href="#hello" data-toggle="tab">HEELO</a></li>
                                        </ul>

                                    </div>
                                    <div class="tab-content">
                                        <div class="tab-pane" id="hello">
                                            <div class="row">
                                                <h4 class="info-text"> 안녕하세요.</h4>
                                                <div class="col-sm-3">
                                                </div>
                                                <div class="col-sm-6">
                                                   <p>본 서비스는 종합정보시스템 계정</p>
                                                    <p>로그인을 통해 이용가능합니다.</p>
                                                    <p>우측 상단 로그인 버튼을 이용해주세요.</p>
                                                    <div class="wizard-footer height-wizard">
                                                        
                                                        <div class="clearfix">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div> <!-- wizard container -->
                    </div>
                </div><!-- end row -->
            </div> <!--  big container -->

            <div class="footer">
                <div class="container">
                    Made with <i class="fa fa-heart heart"></i> by WINK</a>
                </div>
            </div>

        </div>
    </div>
</body>

<!--   Core JS Files   -->
<script src="{% static 'main/assets/js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'main/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'main/assets/js/jquery.bootstrap.wizard.js' %}" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'main/assets/js/gsdk-bootstrap-wizard.js' %}"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="{% static 'main/assets/js/jquery.validate.min.js' %}"></script>

</html>
